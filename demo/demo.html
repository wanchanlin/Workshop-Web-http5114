    <title>Async, Await, Promise Demo</title>

<body>

    <h1>Async, Await, Promise Demo</h1>

    <div id="insult"></div>

    <script>

        let url = 'https://pages.codeadam.ca/smurfs/api/insult';

        console.log('This will run first');

        async function getInsult() {
            let response = await fetch(url);
            let data = await response.json();

            console.log(data);
            console.log(data.insult);

            let insult = document.getElementById('insult');
            insult.innerHTML = data.insult;

            console.log('This will run fourth');
        }

        console.log('This will run second');

        getInsult();

        console.log('This will run third');
